<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" >
    <title>REGISTER</title>
</head>
<body>

    <div class="card col-sm-11 col-md-4 offset-1 offset-md-4">
        <div class="alert alert-success hidden" role="alert">
            TODO VA BIEN
        </div>
        <div class="card-body">
            <h5 class="card-title">Register Account</h5>

            <!-- FORM INIT -->
            <form onsubmit="SubmitForm(event)" onchange="FormInputs(event)">

                <div class="input-group mb-3" id="name">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name" placeholder="Your name">
                </div>

                <div class="input-group mb-3" id="lastname">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                    </div>
                    <input type="text" class="form-control lastname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="lastname" placeholder="Your last name">
                </div>

                <div class="input-group mb-3" id="email">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="email" placeholder="Your email">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    </div>
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="password" placeholder="Password">
                </div>

                <div class="input-group mb-3" id="repet-password">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Repeat</span>
                    </div>
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="reapet" placeholder="Repeat Password">
                </div>

                <div class="alert alert-danger hidden" role="alert" id="error">
                    
                </div>

                <!-- BTN  -->
                <button type="submit" class="btn btn-success" id="send">Save</button>
                <button class="btn btn-success hidden" type="button" disabled id="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </form>
            <!-- FROM END -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./js/app.js" ></script>
</body>
</html>
